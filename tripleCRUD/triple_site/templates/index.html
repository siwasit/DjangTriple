<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TripleCheck</title>
    </head>
    <body>
        <h2>triple table dasboard</h2>
        <table>
            <tr>
                <th>id</th>
                <th></th>
                <th></th>
                <th>Subject</th>
                <th>Predicate</th>
                <th>Object</th>
            </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.0 }}</td>
                <td><button>edit</button></td>
                <td><button>delete</button></td>
                <td>{{ item.1 }}</td>
                <td>{{ item.2 }}</td>
                <td>{{ item.3 }}</td>
            </tr>
        {% endfor %}
        </table><br>

        <form method="POST">
            {% csrf_token %}
            <label for="{{ form.subject.id_for_label }}">Subject:</label>
            {{ form.subject }}
            <label for="{{ form.predicate.id_for_label }}">Predicate:</label>
            {{ form.predicate }}
            <label for="{{ form.object.id_for_label }}">Object:</label>
            {{ form.object }}
            <input type="submit" value="add more triple">
        </form>
    </body>
</html>
